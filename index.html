<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z App</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class= "bg-amber-500">
    
    <main>
        <img src="pictures/title-pic.png" alt="dragon ball z title-pic" 
        class="w-full animate-bounce">
    <header></header>
    </main>

    <div>
        <input type="text" id="dragonName" placeholder="enter character name" class="p-1 ms-5 rounded-2xl" ></input>
        
        <button id="bttn" class="p-1 rounded-2xl border-blue-950 border-2 hover:bg-blue-400">search</button>
        
        <img src="" alt="Dragon Ball Z Character" id="dbzCharacter" style="display: none">
    </div>

    <br><br>

    <div class="container row-span-4">
        <button link = "https://dragonball-api.com/api/characters?limit=5">first</button>
        <button link = "https://dragonball-api.com/api/characters?page=1&limit=5">previous</button>
        <button link = "https://dragonball-api.com/api/characters?page=3&limit=5">next</button>
        <button link = "https://dragonball-api.com/api/characters?page=12&limit=5">last</button>

    </div>

    <br><br>

    <footer class="font-serif object-bottom-left">&copy Danielle-Morvant</footer>
    <script src="java.js"></script>

</body>
</html>

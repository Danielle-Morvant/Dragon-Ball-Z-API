<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
.pagination {
  display: inline-block
}

.pagination a {
  color: rgb(22, 22, 107);
  float: left;
  padding: 8px 16px;
  text-decoration: none;
}

.pagination a.active {
  background-color: red;
  color: white;
}

.pagination a:hover:not(.active) {background-color: #ddd;}


</style>

</head>

<body class= "bg-amber-500">
    
    <main>

        <br>

        <img src="pictures/title-pic.png" alt="dragon ball z title-pic" 
        class="w-full animate-bounce">

        <br>

    <header>
        <p class="text-4xl ">
            Do you love Dragon Ball Z and want to get to know the characters more?...Take a look around and maybe we can get to know them better together.

        </p>
    </header>
    </main>

   
    <div>
        <input type="text" id="dragonName" placeholder="enter character name " class="p-1 rounded-2xl   border-blue-950 border-4 w-full sm:w-full md:w-full lg:w-fit bg-red-500 text-black" ></input>
        
        <br><br>
        
        <button id="bttn" class="p-1 rounded-3xl border-blue-950 border-4 bg-amber-200 hover:bg-blue-400 text-red-900 font-bold w-full sm:w-full">search</button>

        <div class="flex-container columns-4">
        <img src="https://dragonball-api.com/characters/goku_normal.webp" alt="Dragon Ball Z Character" id="dbzCharacter" class="hover:scale-95">
        <img src="https://dragonball-api.com/characters/Krilin_Universo7.webp" alt="Dragon Ball Z Character" id="dbzCharacter" class="hover:scale-95">
        <img src="https://dragonball-api.com/characters/gohan.webp" alt="Dragon Ball Z Character" id="dbzCharacter" class="hover:scale-95">
        <img src="https://dragonball-api.com/characters/Freezer.webp" alt="Dragon Ball Z Character" id="dbzCharacter" class="hover:scale-95">
        </div>

    </div>

    <br><br>

    <div class="pagination">

  <a href="#">&laquo;</a>
  <a href="https://dragonball-api.com/api/characters?limit=10" id="pageOne">1</a>
  <a href="https://dragonball-api.com/api/characters?page=2&limit=10">2</a>
  <a href="https://dragonball-api.com/api/characters?page=3&limit=10">3</a>

  <a href="https://dragonball-api.com/api/characters?page=6&limit=10">6</a>
  <a href="#">&raquo;</a>

    </div>

    <br><br>

    <footer class="font-serif object-bottom-left">&copy Danielle-Morvant</footer>

</body>
</html>
